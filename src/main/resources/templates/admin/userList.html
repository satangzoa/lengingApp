<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>도서 대출 시스템(웹)</title>
</head>
<body>
	<div th:fragment="userList_contents">
		<div class="container">
			<h1>사용자 목록</h1>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>사용자 ID</th>
						<th>E-mail</th>
						<th>사용여부</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="uu : ${userList}">
						<td>
							<a th:href="'/admin/userUpdate/' + ${uu.user_id}">
								<span th:text="${uu.username}">admin</span>
							</a>
						</td>
						<td th:text="${uu.mail_address}">admin@naver.com</td>
						<td th:text="${uu.enabled}">true</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
