<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
<title> Lending App Login </title>
</head>
<body>
  <body>
    <div class="login-page">
      <div class="form">
        <div class="login">
          <div class="login-header">
            <h3>LOGIN</h3>
            <p>아이디와 패스워드를 입력하세요.</p>
          </div>
        </div>
        <form class="login-form" th:action="@{/loginProcess}" action="/loginProcess" method="post">
          <div th:if="${param.error}">
          	<div class="alert alert-danger">아이디나 패스워드를 확인하십시오</div>
          </div>
          
          <input type="text" placeholder="아이디" name="username"/>
          <input type="password" placeholder="패스워드" name="password"/>
          <button>login</button>
          <p class="message">회원가입은 <a href="/registration">여기서</a></p>
        </form>
      </div>
    </div>
</body>
</body>
</html>
