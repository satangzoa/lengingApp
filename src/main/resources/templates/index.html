<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<title>도서 대출 시스템(웹)</title>
	</head>
	<body>
	
		<div th:fragment="endGame">
			<h1>홈입니다...</h1>
			<section id="demos">
				<div class="row">
					<div class="large-12 columns">
						<div class="owl-carousel owl-theme">
							<div class="item">
								<h4>1</h4>
							</div>
							<div class="item">
								<h4>2</h4>
							</div>
							<div class="item">
								<h4>3</h4>
							</div>
							<div class="item">
								<h4>4</h4>
							</div>
							<div class="item">
								<h4>5</h4>
							</div>
							<div class="item">
								<h4>6</h4>
							</div>
							<div class="item">
								<h4>7</h4>
							</div>
							<div class="item">
								<h4>8</h4>
							</div>
							<div class="item">
								<h4>9</h4>
							</div>
							<div class="item">
								<h4>10</h4>
							</div>
							<div class="item">
								<h4>11</h4>
							</div>
							<div class="item">
								<h4>12</h4>
							</div>
						</div>
					</div>
				</div>
			</section>
			<script type="text/javascript">
				$(document).ready(function(){
					//jquery 시작!
					$('.owl-carousel').owlCarousel({
						loop: true,
						margin: 10,
						nav:true,
						responsive:{
							0:{
								items:1
							},
							600:{
								items:3
							},
							1000:{
								items:5
							}
						}
					});
				});
			</script>
		</div>
	</body>
</html>
